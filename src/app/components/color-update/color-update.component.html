<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Renk Güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="updateColorForm">
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="text" formControlName="colorName" [(ngModel)]="color.colorName" id="colorName" class="form-control" placeholder="Renk Adı Giriniz"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
