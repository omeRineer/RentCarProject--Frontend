<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="number" formControlName="carBrand" id="carBrand" class="form-control" placeholder="Marka Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="number" formControlName="carColor" id="carColor" class="form-control" placeholder="Renk Id"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="number" formControlName="carModelYear" id="carModelYear" class="form-control" placeholder="Model Yılı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="number" formControlName="carDailyPrice" id="carDailyPrice" class="form-control" placeholder="Günlük Ücret"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group">
                            <input type="text" formControlName="carDescription" id="carDescription" class="form-control" placeholder="Açıklama"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
